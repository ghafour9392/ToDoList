  <div class="backdrop"></div>

      <button class="cancelDelete">لغو</button>

        <div class="category">
          <div class="total">
            TOTAL: 0
          </div>
          <div class="success">
            SUCCESS: 0
          </div>
          <div class="pending">
            PENDING: 0
          </div>
        </div>
        <div class="newtodo">
          <form>
            <input type="text" maxlength="15" placeholder="Enter New Title Task" class="input-title">
            <input type="text" placeholder="Enter Description Task" class="input-description">
            <button class="save">SAVE</button>
          </form>
        </div>
        <div class="search">
          <input type="text" placeholder="Search ...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="listtodo">

          <select name="" id="">
            <option value="default" selected>Default</option>
            <option value="nameUp">Name - Ascending</option>
            <option value="nameDown">Name - Descending</option>
            <option value="dateUp">Date - Ascending</option>
